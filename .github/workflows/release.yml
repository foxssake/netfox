name: Release

permissions:
  contents: write
  discussions: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  release:
    name: Create draft release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.1.1
          use-dotnet: false
      - name: Verify setup
        run: godot --version
      - name: Build
        run: sh/build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: latest
          files: build/*
          draft: true
          prerelease: true
